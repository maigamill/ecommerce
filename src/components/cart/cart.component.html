<section class="bg-main-light rounded-4 shadow p-4 my-4">

    <div class="d-flex justify-content-between align-items-center">
      <h3 class="text-center fw-bolder">Trendy Cart</h3>
      <button (click)="clearItems()" class="btn btn-outline-danger btn-sm">Clear Cart</button>
    </div>
  
    <p class="text-main fw-bolder">Total cart price: {{ cartdetails.totalCartPrice | currency : 'GBP' }}</p>
  
    @if (cartdetails.products.length > 0) {
      @for (item of cartdetails.products; track item.product.id) {
        <div class="row mb-2 border-bottom">
          <div class="col-md-1">
            <div>
              <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title" />
            </div>
          </div>
  
          <div class="col-md-11 d-flex align-items-center justify-content-between">
            <div>
              <h5>{{ item.product.title }}</h5>
              <p class="text-main fw-bold m-0">Price: {{ item.price }}</p>
              <span (click)="removeItem(item.product.id)" class="text-danger cursor-pointer">
                <i class="fa-solid fa-trash"></i>
              </span>
            </div>
  
            <div class="d-flex align-items-center gap-2">
              <span (click)="updateCount(item.product.id, item.count + 1)" class="text-main cursor-pointer">
                <i class="fa-solid fa-circle-plus fa-2xl"></i>
              </span>
              <span>{{ item.count }}</span>
              <span (click)="updateCount(item.product.id, item.count - 1)" class="text-main cursor-pointer">
                <i class="fa-solid fa-circle-minus fa-2xl"></i>
              </span>
            </div>
          </div>
        </div>
      }
    } @else {
      <div class="text-center py-5">
        <i class="fa-solid fa-cart-shopping fa-2xl text-muted mb-3"></i>
        <h4 class="fw-bolder">Your cart is empty.</h4>
      </div>
    }
  
  </section>
