
<section class="my-5 py-3">
  <div class="container">
      <div class="row gy-5">
          @for (category of allCategories; track $index) {
              <div class="col-12 col-sm-6 col-md-4 col-lg-3 cursor-pointer" [routerLink]="['/categoryDetails/' + category._id]">
                  <img class="w-100 h-100" [src]="category.image" [alt]="category.name">
                  <h5 class="text-main ps-2 fw-bolder">{{category.name}}</h5>
              </div>
          }
      </div>
  </div>
</section>
